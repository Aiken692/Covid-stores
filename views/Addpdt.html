    <!-- Main -->

    

    <div class="container">
        
      <h1>Covid <span>Stores</span></h1>


      <form action="/Addpdt" method="POST">

        <fieldset>

        

          <h3>Add Product</h3>


        
              
          <div class="addimg">
            <!-- <img src="img/bg-01.jpg" alt=""> -->
          </div>

          <div class="add-form">
                
            <div>
              <label for="productName">Product Name</label>
              <input type="text" name="productName" class="productName">
            </div>

            <div>
              <label for="make">Make</label>
              <input type="text" name="make" class="make">
            </div>
                
            <div>
              <label for="serialNo">Serial number</label>
              <input type="text" name="serialNo" class="serialNo">
            </div>
                  
            <div>
              <label for="initial_Pay">Initial Pay</label>
              <input type="number" name='initial_pay' class="initial_pay">
            </div>

            <div>
              <label for="color">Color</label>
              <input type="text" name="color" class="color">
            </div>
                
            <div>
              <label for="description">Description</label>
              <textarea name="description" id="des"></textarea>
            </div>
                
                                
                
                

          
            
            
            
          <div class="add-form">
            <div>
              <label for="category">Category</label>
              <input type="text" name="category" class="category">
            </div>

            <div>
              <label for="date">Date of entry</label>
              <input type="date" name="date" class="date">
            </div>

            <div>
              <label for="price">Price</label>
              <input type="number" name="price" class="price">
            </div>

            <div>
              <label for="pay_interval">Pay Interval</label>
              <input type="number" name="pay_interval" class="pay_interval">
            </div>

            <div>
              <label for="stockNumber">Number in Stock</label>
              <input type="number" name="stockNumber" class="stockNumber">
            </div>

            <div>
              <label for="image">Image</label>
              <input type="file" id="image" name="image">
            </div>     
                
          </div>


          <button class="butn">
            Save
          </button>

        
          
      </fieldset>
              


      </form>
