  <!-- Main content -->

  <div class="container">
    <form action="/customer" method="POST" name="cust" id="customer">
      <h2>Customer Purchase Details</h2>
      <div class="form-group">
          <div class="row">
              <label for="fullname">Full name</label><br>
              <input type="text" name="fullname" class="fullname">
              <div class="error" id="nameErr"></div>
          </div>

          <div class="row">
              <label for="location">Location</label><br>
              <input type="text" name="locaton" class="location">
              <div class="error" id="locErr"></div>
          </div>

          <div class="row">
              <label for="phoneNumber">Phone number</label><br>
              <input type="number" name="phoneNumber" class="phoneNumber">
              <div class="error" id="phoneErr"></div>
          </div>

          <div class="row">
              <label for="email">Email</label><br>
              <input type="text" name="email" class="email">
              <div class="error" id="emailErr"></div>
          </div>
          <div class="row">
              <label for="initialPay">Initial Pay</label><br>
              <input type="number" name="initialPay" class="initialPay">
          </div>
          <div class="row">
              <label for="nantionalid">National ID</label><br>
              <input type="text" name="nationalid" class="nationalID">
              <div class="error" id="ninErr"></div>

          </div>

          <div class="row">
              <label>Gender</label><br>
              <div class="form-inline">
                  <label><input type="radio" name="gender" value="male"> Male</label>
                  <label><input type="radio" name="gender" value="female"> Female</label> 
              </div>
              <div class="error" id="genderErr"></div>
          </div>
          
      </div>

      <div class="form-group">
          <div class="row">
              <label for="itemName">Item name</label><br>
              <input type="text" name="itemName" class="itemName">
              <div class="error" id="itemErr"></div>
          </div>

          <div class="row">
              <label for="serialNumber">Item serial number</label><br>
              <input type="number" name="serialNumber" class="serialNUmber">
              <div class="error" id="serialErr"></div>
          </div>
          <div class="row">
              <label for="dateOfPay"> Date of Pay</label><br>
              <input type="date" name="date" class="date">
          </div>
          <div class="row">
              <label for="nextDateOfPayment">Next date of payment</label><br>
              <input type="date" name="date" class="date">
          </div>
          <div class="row">
              <label for="amountPayble">Amount next Payable</label><br>
              <input type="number" name="amountPayable" class="amountPayable">
          </div>
          <div class="row">
              <label for="refereeNumber">Refree number</label><br>
              <input type="text" name="refereeNumber" class="refereeNumber">
          </div>
          <div class="row">
              <label for="purchaseReceipt">Purchase Receipt</label><br>
              <input type="text" name="purchaseReceipt" class="purchaseReceipt">
              
          </div>

         
      </div>
      <br>
      

      <button class="btn" type="submit">Submit</button>

  </form>
