<!-- Main content -->
    <div class="main">

        <div class="container">
            
            <div class="reg-content">
                <div class="reg-img">
                    <img src="img/woman.jpg" alt="">
                    <div class="reg-img-content">
                        <h2>Registration Form For Sales Agents.</h2>
                        <h1>@ Covid <span style="color: cyan;">Stores</span> !</h1>
                    </div>
                </div>
                <div class="reg-form">
                   
                    <form action="/register" method="POST" class="register-form" id="register-form" name="sale">
                        <div class="form-row">

                                <div class="form-group">
                                
                                
                                    <div class="form-input">
                                        <label for="first-name" class="required" aria-placeholder="First name">First name</label><br>
                                        <input type="text" name="fname" id="fname">
                                        <div class="error" id="nameErr"></div>
                                    </div>
                                    <div class="form-input">
                                        <label for="last-name" class="required">Last name</label><br>
                                        <input type="text" name="lname" id="lname">
                                        <div class="error" id="lnameErr"></div>
                                    </div>
                                    <div class="form-input">
                                        <label for="username" class="required">User name</label><br>
                                        <input type="text" name="username" id="username"/>
                                        <div class="error" id="userErr"></div>
                                    </div>
                                    <div class="form-input">
                                        <label for="email" class="required">Email</label><br>
                                        <input type="text" name="email" id="email">
                                        <div class="error" id="emailErr"></div>
                                    </div>
                                    <div class="form-input">
                                        <label for="password" class="required">Password</label><br>
                                        <input type="password" name="password" id="password">
                                        <div class="error" id="passErr"></div>
                                    </div>
                                   
                                
                                                                                                
                                </div>

                                <div class="form-group">

                                
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="birthday">Date of Birth</label><br>
                                            <input type="date" name="birthday" id="birthday">
                                        </div>
                                    </div>
                                    <div class="form-radio">
                                        <label for="gender" class="radio-label">Gender:</label>
                                        <div class="form-radio-item">
                                            <input type="radio" name="gender" style="margin: 5px;" id="male" value="male">
                                            <label for="male">Male</label>
                                            <span class="check"></span>

                                            <input type="radio" name="gender" style="margin: 5px;" id="female" value="female">
                                            <label for="female">Female</label>
                                            <span class="check"></span>
                                           
                                        </div>
                                        <!-- <div class="form-radio-item">
                                            <input type="radio" name="gender" id="female">
                                            <label for="female">Female</label>
                                            <span class="check"></span>
                                        </div> -->
                                    </div>
                                    <div class="form-input">
                                        <label for="nationalid">NIN</label><br>
                                        <input type="text" name="nationalid" id="nationalid">
                                        <div class="error" id="ninErr"></div>
                                    </div>
                                    <div class="form-input">
                                        <label for="employee-id" class="required">Employee ID</label><br>
                                        <input type="text" name="employee-id" id="employee-id">
                                    </div>
                                    <div class="form-input">
                                        <label for="phone-number" class="required">PhoneNumber</label><br>
                                        <input type="text" name="phoneNumber" id="phoneNumber">
                                        <div class="error" id="phoneErr"></div>
                                    </div>

                                    <br>
                                    <div class="form-input">
                                        <label for="role">Role</label>
                                        <select name="role" id="role" class="role" style="width: 80%;">
                                            <option value="Agent">Agent</option>
                                            <option value="Admin">Admin</option>
                                           
                                        </select>
                                    </div>
                                

                               
                                </div>
                           
                                                                                                            
                        
                        </div>


                        <div class="register">
                            <button class="register1" style="color: white;" type="submit">
                                Submit
                            </button>
                        </div>
                        <br>
                        <!-- <div class="register">
                            <button type="button" class="btn btn-danger">
                                Cancel
                            </button> 
                        </div> -->




                    </form>
                </div>
            </div>




           




        </div>


        



    </div>
