<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin Login</title>
    
    <link rel="stylesheet" href="main css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main css/signin.css"/>
  </head>
  <body class="body2">
     <!-- Nav bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#" style="font-family: penna;">COVID Stores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          
          
        </ul>
        

      </div>
      
    </nav>
    <br>
    <!-- End if the Nav bar -->
    
    <!-- Main Cintent -->
    <div class="form">
      
      <div class="form-panel one" style="margin-bottom: -10%;">
        <div class="form-header">
          <h1>Admin Login</h1>
        </div>
        <div class="form-content">
          
          <form action="/signin" method="POST" name="admin" id="admin">
            <div class="form-group">
              <label for="username" style="color: black;">Username</label
              ><input
                type="text"
                id="username"
                name="username"
                
              />
              <div class="error" id="userErr"></div>
            </div>
            <div class="form-group">
              <label for="password" style="color: black;">Password</label
              ><input type="password" id="password" name="password"/>
              <div class="error" id="passErr"></div>
            </div>
            
            
            <div class="form-group"><button type="submit">Log In</button></div>
          
            
        </form>
        <!-- End of the main comtent -->

        <!-- Start of footer -->
        
        <footer class="page-footer font-small special-color-dark pt-4">
            <div class="footer-copyright text-center py-3">
                Covid Store Â© 2020 Copyright
            </div>
        </footer>
        </div>
      </div>
      
            
    
    <script src="js/admin.js"></script>
  </body>
</html>
