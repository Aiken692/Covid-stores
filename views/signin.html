<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login page</title>
    
    <link rel="stylesheet" href="main css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main css/signin.css"/>
  </head>
  <body class="body2">
    
    
    <div class="form">
      
      <div class="form-panel one" style="margin-bottom: -10%;">
        <div class="form-header">
          <h1>Admin Login</h1>
        </div>
        <div class="form-content">
          
          <form action="/signin" method="POST">
            <div class="form-group">
              <label for="username" style="color: black;">Username</label
              ><input
                type="text"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" style="color: black;">Password</label
              ><input type="password" id="password" name="password" required/>
            </div>
            
            
            <div class="form-group"><button type="submit">Log In</button></div>
          
            
        </form>


        <!-- Start of footer -->
        
        <footer class="page-footer font-small special-color-dark pt-4">
            <div class="footer-copyright text-center py-3">
                Covid Store Â© 2020 Copyright
            </div>
        </footer>
        </div>
      </div>
      
            
    
    <script src="./boda.js"></script>
  </body>
</html>
